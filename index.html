<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sass Director</title>
</head>
<body>

Outputs one terminal command to set up an entire Sass directory structure for you based on your sass manifest file!

<form action="javascript:doTheThing()">
  <label for="text-input">Input your Sass Manifest file!</label>
  <textarea id="input-text" type="textfield" name="input-text"></textarea>

  <label for="extension">Sass extension</label>
  <input type="radio" name="extension" value=".scss" checked />.scss
  <input type="radio" name="extension" value=".sass" />.sass

  <input type="checkbox" name="underscore" value=".scss" checked /> prefix files with underscore

  <button type="submit">Submit</button>

  <label for="output">Copy and paste this into your terminal to quickly generate all of your files:</label>
  <textarea id="output-text" type="textfield" name="output-text"></textarea>
</form>

<script src="scripts.js" type="text/javascript"></script>
</body>
</html>
